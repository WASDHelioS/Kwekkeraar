<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Voeg kwek toe</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body>
        <h:outputStylesheet name="default.css" />
        <h:form id="form1">
            <p:panel id="panel" header="Kwek" style="margin-bottom: 10px;">
                <p:messages id="messages" />

                <p:outputLabel for="bericht" value="Kwek : "/>
                <h:inputTextarea id="bericht" value="#{berichtBean.bericht.inhoud}"
                                 required="true" requiredMessage="U kunt geen leeg bericht plaatsen." cols="50" rows="20">
                    <f:validateLength maximum="255" />
                </h:inputTextarea>
                
                <h:inputHidden value="#{loginBean.gebruiker.naam}" id="hiddenNaam" />
                
                <p:commandButton value="Plaats bericht" update="panel" action="#{berichtBean.addBericht}"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
