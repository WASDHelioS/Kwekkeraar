<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>#{quickLikeBean.id}</title>
        <h:outputStylesheet name="common-style.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/resources/commonLayout.xhtml">
            <ui:define name="content">
                <p:messages id="messages" />

                <f:metadata>
                    <f:viewParam name="id" value="#{quickLikeBean.id}" />
                    <f:event type="preRenderView" listener="#{quickLikeBean.quickLikeRedirect()}" />
                </f:metadata>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
