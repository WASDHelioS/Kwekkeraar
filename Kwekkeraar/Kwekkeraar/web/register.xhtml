<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registreer</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="default.css" />
        <h:form id="form1">
            <p:panel id="panel" header="Registreren" style="margin-bottom:10px;">  
                <p:messages id="messages" />  
                <h:panelGrid columns="3">  

                    <p:outputLabel for="naam" value="Naam:" />  
                    <p:inputText id="naam" value="#{registerBean.gebruiker.naam}" 
                                 required="true" requiredMessage="Naam mag niet leeg zijn."/>  
                    <p:message for="naam"/>

                    <p:outputLabel for="wachtwoord" value="Wachtwoord:" />  
                    <h:inputSecret id="wachtwoord" value="#{registerBean.gebruiker.wachtwoord}" 
                                   required="true" requiredMessage="Wachtwoord mag niet leeg zijn."/>  
                    <p:message for="wachtwoord"/>
                </h:panelGrid>  
            </p:panel>  
            <p:commandButton value="Registreer" update="panel" action="#{registerBean.register}"/>
        </h:form>
    </h:body>
</html>
