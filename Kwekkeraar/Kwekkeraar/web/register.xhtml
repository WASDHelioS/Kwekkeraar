<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Registreer</title>
        <h:outputStylesheet name="common-style.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Registreer" style="margin-bottom:10px;">  
                <p:messages id="messages" />  
                <h:panelGrid columns="2">  

                    <p:outputLabel for="naam" value="Naam : " />  
                    <p:inputText id="naam" value="#{registerBean.gebruiker.naam}" 
                                 required="true">
                        <f:validateLength maximum="45" />
                        <f:validator validatorId="NoSpaceInNameValidator" />
                    </p:inputText>
                    
                    <p:outputLabel for="wachtwoord" value="Wachtwoord : " />
                    <h:inputSecret id="wachtwoord" value="#{registerBean.gebruiker.wachtwoord}" required="true" >
                    </h:inputSecret>
                </h:panelGrid>  
            </p:panel>  

            <p:commandButton value="Registreer" update="panel" action="#{registerBean.register}"/>
        </h:form>
    </h:body>
</html>
